<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ilon from SAGIROV.com by Mikhail Druzhinin</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Ilon from SAGIROV.com by Mikhail Druzhinin"
    />
    <meta
      name="keywords"
      content="Ilon from SAGIROV.com by Mikhail Druzhinin"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/template.css" />
  </head>
  <body>
    <!--—BEGIN HEADER -->
    <header>
      <div class="header_container">
        <div class="header_menu">
          <div class="header_logo">
            <img
              class="header_logo_image"
              src="./assets/images/spacex-logo-png_kopiya.png"
              alt="spaceX logo"
            />
          </div>

          <nav class="header_nav">
            <ul class="nav-list">
              <li>
                <a href="#" class="nav-link">Главная</a>
              </li>
              <li>
                <a href="#" class="nav-link">Технология</a>
              </li>
              <li>
                <a href="#" class="nav-link">График полетов</a>
              </li>
              <li>
                <a href="#" class="nav-link">Гарантии</a>
              </li>
              <li>
                <a href="#" class="nav-link">О компании</a>
              </li>
              <li>
                <a href="#" class="nav-link">Контакты</a>
              </li>
            </ul>
          </nav>

          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="menu__box">
              <li><a class="menu__item" href="#">Главная</a></li>
              <li><a class="menu__item" href="#">Технология</a></li>
              <li><a class="menu__item" href="#">График полетов</a></li>
              <li><a class="menu__item" href="#">Гарантии</a></li>
              <li><a class="menu__item" href="#">О компании</a></li>
              <li><a class="menu__item" href="#">Контакты</a></li>
            </ul>
          </div>

        </div>
      </div>
    </header>
    <!--—END HEADER -->
    <!--—BEGIN MAIN -->
    <main>
      <div class="main_container">
        <div class="main_content">
          <div class="main_column_left">
            <div class="main_title">
              <img
                class="main_title_image"
                src="./assets/images/puteshestvie_na_krasnuu_p.png"
                alt="Путешествие на красную планету"
                title="Путешествие на красную планету"
              />
            </div>

            <div class="main_start_rocket_container">
              <div class="main_start_button">
                <div class="main_start_button_content">
                  <span>Начать путешествие</span>
                </div>
              </div>
              <div class="main_rocket_image"></div>
            </div>
          </div>

          <div class="main_column_right">
            <div class="main_benefit_container">
              <div class="main_benefit">
                <p class="main_benefit_text">
                  <span>мы</span>
                  <br />
                  <span class="main_benefit_text_big">1</span>
                  <br />
                  <span>на рынке</span>
                </p>
              </div>
              <div class="main_benefit">
                <p class="main_benefit_text">
                  <span>гарантируем</span>
                  <br />
                  <span class="main_benefit_text_big">50%</span>
                  <br />
                  <span>безопасность</span>
                </p>
              </div>
              <div class="main_benefit">
                <p class="main_benefit_text">
                  <span>календарик за</span>
                  <br />
                  <span class="main_benefit_text_big">2001</span>
                  <span class="main_benefit_text_big_2">г.</span>
                  <br />
                  <span>в подарок</span>
                </p>
              </div>
              <div class="main_benefit">
                <p class="main_benefit_text">
                  <span>путешествие</span>
                  <br />
                  <span class="main_benefit_text_big">597</span>
                  <br />
                  <span>дней</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--—END MAIN -->
  </body>
</html>
